<div class="backdrop-modal-form is-hidden-modal-form" data-form-modal>
    <form action="#" class="modal-form">
        <b class="modal__title">Make an order</b>
        <div class="modal__area">
            <label class="modal__field">
                <span class="modal__text">Name</span>
                <input class="modal__input" type="text" name="username" placeholder="John">
            </label>
            <label class="modal__field">
                <span class="modal__text">Telephone</span>
                <input class="modal__input" type="tel" name="telephone" placeholder="+61 (0) 111 111 111">
            </label>
            <label class="modal__field">
                <span class="modal__text">Email</span>
                <input class="modal__input" type="email" name="email" placeholder="john@gmail.com">
            </label>
            <label for="product" class="modal__text">Choose product</label>
            <select class="modal__input modal__input--select" id="product" name="product">
                <option value="cream">Ice-cream</option>
                <option value="coffee">Ice-coffee</option>
                <option value="shake">Milkshakes</option>
            </select>
            <label class="modal__field">
                <span class="modal__text">Quantity</span>
                <input class="modal__input" type="number" name="amount" required min="1" max="10">
            </label>
            <label class="modal__field">
                <span class="modal__text">Comment</span>
                <textarea class="modal__input comments" name="feedback" placeholder="Input text"></textarea>
            </label>
        </div>
        <div class="button--center">
            <button type="submit" class="modal__button">
                Submit
            </button>
        </div>
        <button type="button" class="close" data-form-modal-close>
            <svg width="18" height="18">
                <use href="./images/icons.svg#icon-modal-form-close"></use>
            </svg>
        </button>
    </form>
</div>
