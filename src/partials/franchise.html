<div class="backdrop-fran is-hidden-fran" data-fran>
    <div class="franchise">
        <h2 class="franchise__title">Franchise ice cream</h2>
        <div class="franchise__thumb">
            <picture>
                <source srcset="
                                ./images/franchise/franchise-desktop1x.jpg 1x,
                                ./images/franchise/franchise-desktop2x.jpg 2x
                            " media="(min-width:1200px)" />
                <source srcset="
                                ./images/franchise/franchise-tablet1x.jpg 1x,
                                ./images/franchise/franchise-tablet2x.jpg 2x
                            " media="(min-width:768px)" />
                <source srcset="
                                ./images/franchise/franchise-mobile1x.jpg 1x,
                                ./images/franchise/franchise-mobile2x.jpg 2x
                            " media="(min-width:320px)" />
                <img class="gallery-thumb__image" src="./images/franchise/franchise-mobile1x.jpg" alt="ice-cream with mint" />
            </picture>
            <div class="thumb__text">
                <p class="franchise__text">Investments: from 1000 $</p>
                <p class="franchise__text">Viability: 4 month</p>
                <div class="franshise__button--center">
                    <button type="submit" class="modal__button">
                        Get a finplan
                    </button>
                </div>
            </div>
        </div>
        <button type="button" class="frahchise-close" data-fran-close>
            <i class="fas fa-times"></i>
        </button>
    </div>    
</div>
