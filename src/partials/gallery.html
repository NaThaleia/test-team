<section class="gallery-section">
  <div class="container">
    <div class="gallery-image">
      <picture>
        <source
          srcset="../images/gallery_desktop.jpg 1x, ../images/gallery_desktop@2x.jpg 2x"
          media="(min-width:1200px)"
        />
        <source
          srcset="../images/gallery_tablet.jpg 1x, ../images/gallery_tablet@2x.jpg 2x"
          media="(min-width:768px)"
        />
        <source
          srcset="../images/gallery_mobile.jpg 1x, ../images/gallery_mobile@2x.jpg 2x"
          media="(min-width:320px)"
        />
        <img src="../images/gallery_mobile.jpg" alt="Фото мороженого" />
      </picture>
    </div>
  </div>
</section>
